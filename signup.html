    <script>
        $("#toggle-password").click(function(e) {
            e.preventDefault();
            let inp = $('#change-type').attr('type');
            if (inp == "password") {
                $('#change-type').attr('type', 'text');
                $('.fa-eye-slash').toggleClass('fa-eye-slash fa-eye');
            } else if (inp == "text") {
                $('#change-type').attr('type', 'password');
                $('.fa-eye').toggleClass('fa-eye fa-eye-slash');
            }
        });
    </script>
